plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {

    // Modules
    implementation project(":core")

    // Kotlin
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.1"
}