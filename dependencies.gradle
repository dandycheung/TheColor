ext {

    // Kotlin
    kotlinVersion = "1.5.20"

    // Android Core
    compileSdk = 30
    targetSdk = 30
    minSdk = 23
    buildTools = "30.0.2"

    // App Versioning
    versionCodeMajor = 1
    versionCodeMinor = 0
    versionCodePatch = 0
    versionName = "$versionCodeMajor.$versionCodeMinor.$versionCodePatch"
    versionCode = versionCodeMajor * 10000 + versionCodeMinor * 100 + versionCodePatch
}